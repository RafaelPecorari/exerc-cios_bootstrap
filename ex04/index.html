<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário com Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4">

  <h2 class="mb-4">Formulário bootstrap</h2>

  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control is-valid" id="nome" placeholder="Digite seu nome">
      <div class="valid-feedback">Parece bom!</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control is-invalid" id="email" placeholder="exemplo@email.com">
      <div class="invalid-feedback">Por favor, insira um email válido.</div>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="********">
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

</body>
</html>
